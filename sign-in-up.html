<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="css/sign-in-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&dispaly=swap">
</head>

<body>
    <div class="main">
        <h1>2 <sup>nd</sup> LOD</h1>
        <div class="buttons">
            <button>Sign-In</button>
            <button>Sign-Up</button>
        </div>
        <div class="sign-in-up">

            <div class="sign-in">

                <form class="sign-in-form" action="">
                    <div>
                        <input placeholder="Email address or phone number" type="text">
                        <input placeholder="Password" type="text">
                    </div>
                    <button>
                        Sign-In
                    </button>
                </form>

                <span>
                    Don't have an account?
                    <a href="">Sign-Up</a>
                </span>
            </div>
            <div class="sign-up">
                <div>
                    <form class="sign-up-form" action="">
                        <div>
                            <input placeholder="First Name" type="text">
                            <input placeholder="Last Name" type="text">
                            <input placeholder="Email" type="text">
                            <input placeholder="Password" type="text">
                        </div>
                        <button>
                            Sign-Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</html>
