<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="css/sign-in-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&dispaly=swap">
</head>

<body>
    <div class="main">
        <h1>2<sup>nd</sup> LOD</h1>
        <div class="buttons">
            <div>
                <div class="page-slider"></div>
                <button class="sign-in-btn">Sign In</button>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </div>
        <div class="sign-in-up">

            <div class="sign-in">

                <form class="sign-in-form" action="">
                    <div class="input-div">
                        <input placeholder="Email address or phone number" type="text">
                        <input placeholder="Password" type="text">
                    </div>
                    <div class="sign-in-div">
                        <button>
                            Sign In
                        </button>
                    </div>
                </form>

                <span>
                    Don't have an account?
                    <a href="">Sign-Up</a>
                </span>
            </div>
            <form class="sign-up">
                <div class="user-name">
                    <div class="sign-up-form">
                        <div>
                            <input placeholder="First Name" type="text">
                            <input placeholder="Last Name" type="text">
                            <input placeholder="Email" type="text">
                            <input placeholder="Password" type="text">
                        </div>
                        <button type="button" class="next-btn">
                            Next
                        </button>
                    </div>
                </div>
                <div class="dob">
                    <div>
                        <div class="user-details">
                            <div class="dob-input">
                                <h6>DATE OF BIRTH</h6>
                                <input type="date">
                            </div>
                            <div class="gender-details">
                                <h6>GENDER</h6>
                                <div>
                                    <div class="gender">
                                        <div class="male-radio-btn">
                                            <label for="male">Male</label>
                                            <input name="gender" value="male" id="male" type="radio">
                                        </div>

                                        <div class="female-radio-btn">
                                            <label for="female">Female</label>
                                            <input name="gender" value="female" id="female" type="radio">
                                        </div>

                                        <div class="custom-radio-btn">
                                            <label for="custom">Custom</label>
                                            <input name="gender" value="custom" id="custom" type="radio">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sign-up-div">
                            <button>
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="./JS/sign-in-up.js"></script>

</html>
