<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="css/sign-in-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&dispaly=swap">
</head>

<body>
    <div class="main">
        <h1>2<sup>nd</sup> LOD</h1>
        <div class="buttons">
            <div>
                <div class="page-slider"></div>
                <button class="sign-in-btn">Sign In</button>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </div>
        <div class="sign-in-up">

            <div class="sign-in">

                <form class="sign-in-form" action="">
                    <div class="input-div">
                        <input placeholder="Email address or phone number" type="text">
                        <input placeholder="Password" type="text">
                    </div>
                    <div class="sign-in-div">
                        <button>
                            Sign In
                        </button>
                    </div>
                </form>

                <span>
                    Don't have an account?
                    <a href="">Sign-Up</a>
                </span>
            </div>
            <div class="sign-up">
                <div class="user-name">
                    <form class="sign-up-form" action="">
                        <div>
                            <input placeholder="First Name" type="text">
                            <input placeholder="Last Name" type="text">
                            <input placeholder="Email" type="text">
                            <input placeholder="Password" type="text">
                        </div>
                        <button type="button" class="next-btn">
                            Next
                        </button>
                    </form>
                </div>
                <div class="dob">
                    <form action="">
                        <div>
                            <input type="date">
                        </div>
                        <button>
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="./JS/sign-in-up.js"></script>

</html>
